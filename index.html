<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="Around the U.S. landing page." />
    <meta name="author" content="Jason Cox" />
    <meta name="keywords" content="U.S., landing-page" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/headernew.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close modal__close-form"
          id="profile-close-modal-button"
        ></button>
        <h2 class="modal__header">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            class="modal__title modal__input"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__description modal__input"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          class="modal__close modal__close-form"
          id="card-close-modal"
        ></button>
        <h2 class="modal__header">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            name="title"
          />
          <input
            type="text"
            class="modal__input modal__input_type_link"
            placeholder="Image Link"
            name="link"
          />
          <button class="modal__submit" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="popup-image">
      <div class="modal__content modal__content-container">
        <button
          class="modal__close"
          id="popup-image-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="card">
      <template id="card-template">
        <li class="card__template">
          <img src="" alt="" class="card__image" />
          <button
            type="button"
            class="card__delete-button"
            id="card-delete-button"
          ></button>

          <div class="card__description">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
      </template>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
