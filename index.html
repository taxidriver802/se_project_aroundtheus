<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="Around the U.S. landing page." />
    <meta name="author" content="Jason Cox" />
    <meta name="keywords" content="U.S., landing-page" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/headernew.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/yosemite-valley1.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.png" alt="Latemar" class="card__image" />
              <div class="card__description">
                <h2 class="card__description-title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago-di-braies.png"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__header">Edit profile</p>
        <form class="modal__form">
          <input type="text" class="modal__title" value="Jacques Cousteau" />
          <input type="text" class="modal__description" value="Explorer" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
